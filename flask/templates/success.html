{% extends 'base.html' %}

{% block head %}
<script type="text/python" src="../app.py"></script>
{% endblock %}

{% block nav %}
<a class="nav-link " href="/createScan">Scan device</a>
<a class="nav-link" href="/configuration">Confgiuration</a>
<a class="nav-link" href="/reports">Reports</a>
{% endblock %}

{% block body %}
<h1>Success, your scan has started</h1>
<br>
<h3>Progress:</h3>
<br>
<br>
<div class="progress" role="progressbar" tabindex="0" aria-valuenow={{progr}} aria-valuemin="0" aria-valuetext="{{progr}} percent" aria-valuemax="100">
    <div class="progress-meter" style="width: 50%"></div>
</div>
<br>
<br>
<br>
<br>
<form action="/reports" method="POST" target="_blank">
    <button type="submit" class="btnOpenReport btn btn-primary">Click here to go to your reports</button>
</form>
<br>
<br>
<form action="/portQuestions" method="POST" target="_blank">
    <input type="hidden" value="{{targetname}}" name="targetname">
    <button type="submit" class="btnPortQuestions btn btn-primary">Click here to answer our port questions to improve security!</button>
</form>
{% endblock %}
