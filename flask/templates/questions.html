{% block body %}
<div class="row">
    <h1>Questions about {{targetname}}</h1>
</div>
<br>
<div class="row">
    <form action="/portAnswers" method="POST">

        {% for port in ports %}
        <div class="form-group">
            <label for="inputIP">Did you know that port <b>{{port}}</b> was open?</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input " type="radio" name="inlineRadioOptions{{port}}" id="radio1{{port}}"
                    value="Yes" required>
                <label class="form-check-label" for="radio1{{port}}">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input " type="radio" name="inlineRadioOptions{{port}}" id="radio2{{port}}"
                    value="No" required>
                <label class="form-check-label" for="radio2{{port}}">No</label>
            </div>
        </div>
        <div class="form-group">
            <label for="textArea{{port}}">What is the purpuse of this port?</label>
            <textarea class="form-control" id="textArea{{port}}" name = "textArea{{port}}" rows="3"></textarea>
            
        </div>

        {% endfor %}
        <input type="hidden" name="targetname" value="{{targetname}}">
        <td><button type="submit" class="portform btn btn-primary" id="portbutton">Submit answers</button></td>
    </form>
</div>
</tr>

{% endblock %}
