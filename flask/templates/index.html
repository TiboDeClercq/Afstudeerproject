{% block body %}
<h1>Start a new scan</h1>
<br>
<br>
    <h4>Add an ip address to the list:</h4>
    <div class="listform">
        <form action="/addIP" method="POST">
            <label>Ip address :</label>
            <br>
            <input type="text" name="inputIP" id="inputIP" placeholder="192.168.0.1"> 
            <button type="submit" class="addIP" id="addIP">Add ip address</button>
        </form>    
    </div>
    <br>
    <br>
    <br>
    <div class="list">
        <h3>IP address list</h3>
        <br>
        {% for ip in IpAdressen %}
        <tr>
            <div class="listform">
                <form action="/delIP" method="POST">
                    <td><input type="text" value={{ip}} name="delIP" readonly></input></td>
                    <td><button type="submit" class="delIP" id="delIP">Delete ip address</button></td></form>
            </div>
            <br>
            <br>
        </tr>
        {% endfor %}
    </div>
    <br>
    <br>
    <div class="scanform"></div>
        <form action="/sendScan" method="POST">
            <h3>Select your type of scan</h3>
            <br>
            <select name="conf" id="conf">
                <option value="daba56c8-73ec-11df-a475-002264764cea">Full and Fast</option>
                <option value="698f691e-7489-11df-9d8c-002264764cea">Full and Fast Ultimate</option>
                <option value="708f25c4-7489-11df-8094-002264764cea">Full and very Deep</option>
                <option value="74db13d6-7489-11df-91b9-002264764cea">Full and very Deep Ultimate</option>
            </select>
            <br>
            <br>
            <h3>Give your scan a devicename:</h3>
            <input type="text" name="inputName" id="inputName" placeholder="type your name here">
            <br>
            <br>
            <br>
            <br>
            <button type="submit" class="btnSendScan" id="btnSendScan">send scan</button>
        </form>
    </div>
    <form action="/reports" method="POST">
        <button type="submit">Click here to go to your reports</button>
    </form>

{% endblock %}
